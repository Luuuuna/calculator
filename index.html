<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculate</title>
</head>
<body>

    <section class="calculate">
        <div class="container">
         <h2 class="h2 calculate__h2">Оцените рост ваших <br>
            инвестиций</h2>
            <div class="calculate__flex-container">
                <div class="calculate__flex-container_left">
                    <img src="img/image.png" alt="">
                </div>
                <div class="calculate__flex-container_right">
                    <form action="" class="calculate__form">
                        <label for="" class="calculate__label">Начальная сумма</label>
                        <input type="number" value="50000" class="calculate__input money" >
                        <label for="" class="calculate__label">Длительность лет</label>
                        <input type="number" value="3" class="calculate__input year" >
                        <h3 class="calculate__label calculate__label_result" >Результирующий баланс</h3>
                        <div type="text" value="12000" class=" result calculate__input calculate__input_result" > </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>

    <section class="about">
        <div class="container">
            <h2 class="h2 about__h2">Как работает калькулятор</h2>

            <div class="about__flex-container">
                <div class="about__flex-container_left"><img src="img/image2.png" alt=""></div>
                <div class="about__flex-container_left">
                    <p class="text">Калькулятор рассчитывает сумму через определенный срок, предполагая годовую доходность 12%.</p>
                </div>
            </div>
          
        </div>
    </section>



    <script src="js/style.js"></script>
</body>
</html>
